name: test-alerts
on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests || true
      - name: Run verify_env (non-failing)
        run: |
          python scripts/verify_env.py || true
      - name: Run test_alerts
        run: |
          python scripts/test_alerts.py
